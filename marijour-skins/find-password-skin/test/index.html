<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Password Skin Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success {
            background-color: #28a745;
        }
        .toast.error {
            background-color: #dc3545;
        }
        .toast.warning {
            background-color: #ffc107;
            color: #212529;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 300px;
        }
        .instructions h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
        }
        .instructions p {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #666;
        }
        .instructions ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        .instructions li {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="find-password-skin-container"></div>
    <div id="toast-container"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        // Mock data for testing
        const mockData = {
            attempts: 0,
            maxAttempts: 5,
            resendCount: 0,
            maxResendCount: 3
        };

        // Mock actions
        const mockActions = {
            requestPasswordReset: async (method, value, name) => {
                console.log('Password reset request:', { method, value, name });
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock validation
                if (method === 'email' && value === 'test@example.com') {
                    return {
                        success: false,
                        message: '가입된 계정을 찾을 수 없습니다.'
                    };
                }
                
                return {
                    success: true,
                    message: `${method === 'email' ? '이메일' : '휴대폰'}로 인증 코드가 발송되었습니다.`,
                    codeExpiry: new Date(Date.now() + 5 * 60 * 1000).toISOString()
                };
            },
            
            verifyResetCode: async (code) => {
                console.log('Verify reset code:', code);
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock: 123456 is valid
                if (code === '123456') {
                    return {
                        success: true,
                        message: '인증이 완료되었습니다.',
                        token: 'reset_token_' + Date.now()
                    };
                }
                
                return {
                    success: false,
                    message: '잘못된 인증 코드입니다.'
                };
            },
            
            resetPassword: async (newPassword, token) => {
                console.log('Reset password:', { newPassword, token });
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                return {
                    success: true,
                    message: '비밀번호가 성공적으로 재설정되었습니다.'
                };
            },
            
            resendResetCode: async () => {
                console.log('Resending reset code');
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                return {
                    success: true,
                    message: '인증 코드가 재발송되었습니다.',
                    codeExpiry: new Date(Date.now() + 5 * 60 * 1000).toISOString()
                };
            },
            
            validateEmail: (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            },
            
            validatePhoneNumber: (phone) => {
                const phoneRegex = /^01[0-9]-?[0-9]{4}-?[0-9]{4}$/;
                return phoneRegex.test(phone);
            },
            
            validatePassword: (password) => {
                const result = {
                    isValid: password.length >= 8,
                    score: 0,
                    messages: [],
                    suggestions: []
                };
                
                if (password.length < 8) {
                    result.messages.push('비밀번호는 8자 이상이어야 합니다.');
                }
                
                let score = 0;
                if (password.length >= 8) score += 25;
                if (/[A-Z]/.test(password)) score += 25;
                if (/[a-z]/.test(password)) score += 25;
                if (/[0-9]/.test(password)) score += 25;
                if (/[^A-Za-z0-9]/.test(password)) score += 25;
                
                result.score = Math.min(score, 100);
                
                if (score < 50) {
                    result.suggestions.push('대문자, 소문자, 숫자, 특수문자를 조합하여 사용하세요.');
                }
                
                return result;
            },
            
            checkUserExists: async (method, value) => {
                console.log('Checking user exists:', { method, value });
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Mock: test@example.com doesn't exist
                if (method === 'email' && value === 'test@example.com') {
                    return { exists: false };
                }
                
                return { exists: true, requiresName: true };
            }
        };

        // Mock options
        const mockOptions = {
            allowEmailReset: true,
            allowPhoneReset: true,
            defaultMethod: 'email',
            codeLength: 6,
            codeExpiryMinutes: 5,
            maxAttempts: 5,
            maxResendCount: 3,
            resendDelaySeconds: 60,
            passwordPolicy: {
                minLength: 8,
                maxLength: 20,
                requireUppercase: true,
                requireLowercase: true,
                requireNumbers: true,
                requireSpecialChars: false
            },
            showPasswordStrength: true,
            showResendCountdown: true,
            showAttemptsRemaining: true,
            autoFocusFirstField: true,
            steps: {
                requestReset: true,
                verifyCode: true,
                resetPassword: true,
                showResult: true
            },
            messages: {
                title: '비밀번호 찾기',
                requestTitle: '비밀번호 찾기',
                verifyTitle: '인증 코드 입력',
                resetTitle: '새 비밀번호 설정',
                resultTitle: '재설정 완료',
                successMessage: '비밀번호가 성공적으로 재설정되었습니다.',
                errorMessage: '비밀번호 재설정에 실패했습니다.'
            },
            theme: {
                primaryColor: '#667eea',
                secondaryColor: '#6c757d',
                backgroundColor: '#f8f9fa',
                textColor: '#333',
                borderColor: '#e1e5e9',
                borderRadius: '8px',
                errorColor: '#dc3545',
                successColor: '#28a745',
                warningColor: '#ffc107'
            }
        };

        // Utility functions
        const showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        };

        const navigate = (path) => {
            console.log('Navigating to:', path);
            showToast(`페이지 이동: ${path}`, 'warning');
        };

        // Mock utils
        const mockUtils = {
            navigate,
            showToast
        };

        // Props for the component
        const props = {
            data: mockData,
            actions: mockActions,
            options: mockOptions,
            utils: mockUtils,
            mode: 'edit'
        };

        // Instructions for testing
        const instructions = `
            <div class="instructions">
                <h3>테스트 안내</h3>
                <p><strong>유효한 인증 코드:</strong> 123456</p>
                <p><strong>존재하지 않는 이메일:</strong> test@example.com</p>
                <ul>
                    <li>Step 1: 이메일/휴대폰 입력</li>
                    <li>Step 2: 6자리 인증 코드 입력</li>
                    <li>Step 3: 새 비밀번호 설정</li>
                    <li>Step 4: 완료 메시지</li>
                </ul>
                <p>인증 코드 재발송 시 60초 카운트다운이 시작됩니다.</p>
            </div>
        `;

        // Wait for the component to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Add test instructions
            document.body.insertAdjacentHTML('beforeend', instructions);
            
            if (typeof FindPasswordSkin !== 'undefined') {
                const container = document.getElementById('find-password-skin-container');
                const root = ReactDOM.createRoot(container);
                root.render(React.createElement(FindPasswordSkin, props));
            } else {
                console.error('FindPasswordSkin component not found');
            }
        });
    </script>
</body>
</html>
