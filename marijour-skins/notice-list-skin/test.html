      },
      {

        title: '리뷰 작성 이벤트',
        content: '구매하신 상품의 솔직한 리뷰를 작성해주세요. 베스트 리뷰로 선정되신 분께는 5만원 상품권을 드립니다.',
        writer: '마케팅팀',
        createdAt: '2024-04-25',
        category: '이벤트',
        viewCount: 789
      }
    ];
    
    const categories = [
      { value: '공지', label: '공지사항' },
      { value: '이벤트', label: '이벤트' },
      { value: '안내', label: '안내' }
    ];
    
    // 유틸리티 및 액션
    const utils = {
      navigate: (path) => {
        console.log('Navigate to:', path);
        alert(`공지사항 상세 페이지로 이동: ${path}`);
      }
    };
    
    const actions = {
      onPageChange: (page) => {
        console.log('Page changed to:', page);
      },
      onSearch: (keyword) => {
        console.log('Search:', keyword);
      },
      onCategoryChange: (category) => {
        console.log('Category changed to:', category);
      }
    };
    
    // 컴포넌트 렌더링
    if (window.NoticeListSkin) {
      // 기본 리스트
      const container1 = document.getElementById('notice-list-basic');
      const root1 = ReactDOM.createRoot(container1);
      root1.render(React.createElement(window.NoticeListSkin, {
        data: {
          notices: mockNotices,
          currentPage: 1,
          itemsPerPage: 10,
          title: '공지사항'
        },
        utils: utils,
        actions: actions
      }));
      
      // 검색 및 필터 포함
      const container2 = document.getElementById('notice-list-filter');
      const root2 = ReactDOM.createRoot(container2);
      root2.render(React.createElement(window.NoticeListSkin, {
        data: {
          notices: mockNotices,
          currentPage: 1,
          itemsPerPage: 5,
          title: '공지사항',
          categories: categories,
          enableSearch: true,
          enableCategoryFilter: true,
          showViewCount: true
        },
        utils: utils,
        actions: actions
      }));
      
      // 카드 레이아웃
      const container3 = document.getElementById('notice-list-card');
      const root3 = ReactDOM.createRoot(container3);
      root3.render(React.createElement(window.NoticeListSkin, {
        data: {
          notices: mockNotices.slice(0, 6),
          layout: 'card',
          title: '공지사항',
          showCategory: true,
          showViewCount: true
        },
        utils: utils,
        actions: actions
      }));
      
      // 빈 상태
      const container4 = document.getElementById('notice-list-empty');
      const root4 = ReactDOM.createRoot(container4);
      root4.render(React.createElement(window.NoticeListSkin, {
        data: {
          notices: [],
          title: '공지사항',
          emptyTitle: '아직 등록된 공지사항이 없습니다',
          emptyDescription: '곧 새로운 소식을 전해드릴게요!'
        },
        utils: utils
      }));
    } else {
      console.error('NoticeListSkin not loaded');
    }
  </script>
</body>
</html>
