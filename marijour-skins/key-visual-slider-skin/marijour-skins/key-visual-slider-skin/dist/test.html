<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Visual Slider Skin Test</title>
    
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Skin CSS -->
    <link rel="stylesheet" href="./key-visual-slider-skin.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Skin UMD -->
    <script src="./key-visual-slider-skin.umd.js"></script>
    
    <script>
        // 테스트 데이터
        const testProps = {
            data: {
                id: 'test-slider',
                type: 'key-visual-slider',
                slides: [
                    {
                        title: '마리주르의 특별한 라이프스타일',
                        description: '일상을 더욱 풍요롭게 만드는\n프리미엄 리빙 제품을 만나보세요',
                        imageUrl: {
                            desktop: 'https://picsum.photos/1920/800?random=1',
                            mobile: 'https://picsum.photos/768/600?random=1'
                        },
                        buttonLink: '/shop'
                    },
                    {
                        title: '새로운 컬렉션 출시',
                        description: '2024 봄 시즌 신제품을\n지금 바로 확인하세요',
                        imageUrl: {
                            desktop: 'https://picsum.photos/1920/800?random=2',
                            mobile: 'https://picsum.photos/768/600?random=2'
                        },
                        buttonLink: '/new-arrivals',
                        buttonText: '컬렉션 보기'
                    },
                    {
                        title: '특별 할인 이벤트',
                        description: '최대 30% 할인 중\n기회를 놓치지 마세요',
                        imageUrl: {
                            desktop: 'https://picsum.photos/1920/800?random=3',
                            mobile: 'https://picsum.photos/768/600?random=3'
                        },
                        buttonLink: '/sale',
                        buttonText: '할인 상품 보기',
                        textAlign: 'center'
                    }
                ]
            },
            actions: {
                onSlideChange: (index) => {
                    console.log('Slide changed to:', index);
                },
                onSlideClick: (index, slide) => {
                    console.log('Slide clicked:', index, slide);
                }
            },
            options: {
                autoplay: true,
                autoplayDelay: 5000,
                loop: true,
                effect: 'fade',
                showNavigation: true,
                showScrollbar: true,
                buttonColor: '#89a1be',
                buttonHoverColor: '#6b8aad'
            },
            mode: 'production',
            utils: {
                t: (key) => {
                    const translations = {
                        'view_more': '자세히 보기',
                        'prev_slide': '이전 슬라이드',
                        'next_slide': '다음 슬라이드',
                        'no_slides_available': '표시할 슬라이드가 없습니다'
                    };
                    return translations[key] || key;
                },
                navigate: (path) => {
                    console.log('Navigate to:', path);
                },
                cx: (...classes) => classes.filter(Boolean).join(' '),
                getAssetUrl: (path) => path,
                formatCurrency: (amount) => amount.toLocaleString('ko-KR') + '원',
                formatDate: (date) => new Date(date).toLocaleDateString('ko-KR')
            }
        };
        
        // 컴포넌트 렌더링
        const root = ReactDOM.createRoot(document.getElementById('root'));
        const KeyVisualSliderSkin = window.MarijuourKeyVisualSliderSkin;
        
        if (KeyVisualSliderSkin) {
            root.render(React.createElement(KeyVisualSliderSkin, testProps));
        } else {
            console.error('KeyVisualSliderSkin not found on window');
        }
    </script>
</body>
</html>
