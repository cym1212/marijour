<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal CSS Test</title>
    <link rel="stylesheet" href="./dist/product-list-skin.css">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: sans-serif; 
            background: #f0f0f0;
        }
        .test-item {
            background: #ff6b6b;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>최소 CSS 테스트</h1>
    
    <div class="test-container">
        <h2>CSS Classes 테스트</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 gap-y-10">
            <div class="test-item">아이템 1</div>
            <div class="test-item">아이템 2</div>
            <div class="test-item">아이템 3</div>
            <div class="test-item">아이템 4</div>
        </div>
    </div>
    
    <div class="test-container">
        <h2>실제 상품 레이아웃 테스트</h2>
        <div class="shopContainer">
            <section class="globalWrapper w-full pb-5">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 md:gap-x-5 gap-y-10 md:gap-y-15">
                    <div class="test-item aspect-square">
                        <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=200&h=200&fit=crop" 
                             alt="테스트" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="test-item aspect-square">
                        <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?w=200&h=200&fit=crop" 
                             alt="테스트" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="test-item aspect-square">
                        <img src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=200&h=200&fit=crop" 
                             alt="테스트" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="test-item aspect-square">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" 
                             alt="테스트" 
                             class="w-full h-full object-cover">
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script>
        // CSS 로딩 확인
        console.log('=== CSS 로딩 확인 ===');
        const gridElement = document.querySelector('.grid');
        const computed = window.getComputedStyle(gridElement);
        console.log('Grid display:', computed.display);
        console.log('Grid template columns:', computed.gridTemplateColumns);
        console.log('Column gap:', computed.columnGap);
        console.log('Row gap:', computed.rowGap);
        
        // 각 클래스 확인
        const testClasses = ['w-full', 'h-full', 'aspect-square', 'object-cover'];
        testClasses.forEach(className => {
            const element = document.querySelector(`.${className}`);
            if (element) {
                const style = window.getComputedStyle(element);
                console.log(`${className}:`, {
                    width: style.width,
                    height: style.height,
                    aspectRatio: style.aspectRatio,
                    objectFit: style.objectFit
                });
            }
        });
        
        // 모바일/데스크톱 체크
        console.log('Viewport width:', window.innerWidth);
        console.log('Is mobile (< 768px):', window.innerWidth < 768);
    </script>
</body>
</html>
