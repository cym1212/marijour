<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <link rel="stylesheet" href="./dist/product-list-skin.css">
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple HTML Test</h1>
        
        <!-- 실제 ProductListSkin HTML 구조 직접 테스트 -->
        <div class="shopContainer" style="--primary-color: #89a1be; opacity: 1;">
            <section class="globalWrapper w-full pb-2">
                <div class="mt-1">
                    <p class="text-xs md:text-sm text-black/60">TOTAL 4 ITEMS</p>
                </div>
            </section>
            
            <section class="productsContainer globalWrapper w-full pb-5 md:pb-10 mb-5 md:mb-10">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-x-4 md:gap-x-5 gap-y-10 md:gap-y-15">
                    <div class="productItem group/productItem cursor-pointer" style="opacity: 1;">
                        <div class="block">
                            <div class="relative overflow-hidden">
                                <div class="w-full h-full aspect-square">
                                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=400&fit=crop" 
                                         alt="마리쥬 세라믹 볼 세트" 
                                         class="w-full h-full object-cover transition-transform duration-300 ease-out group-hover/productItem:scale-105">
                                </div>
                                <div class="absolute bottom-3 md:bottom-4 right-3 md:right-4">
                                    <button class="p-2.5 rounded-full cursor-pointer transition-all duration-300 flex items-center justify-center hover:opacity-90" 
                                            style="background-color: var(--primary-color, #89a1be); border: 1px solid var(--primary-color, #89a1be);">
                                        <svg class="w-5 h-5 text-white transition-colors duration-300" viewBox="0 0 24 24" fill="none">
                                            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 13V17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" 
                                                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3 md:mt-4">
                                <h4 class="text-sm text-gray-900 line-clamp-2">마리쥬 세라믹 볼 세트</h4>
                                <div class="mt-0.5 md:mt-1 space-y-0.5 md:space-y-1">
                                    <div class="flex items-center flex-wrap gap-1.5">
                                        <span class="text-xs font-bold px-1 py-0.5 rounded-sm" 
                                              style="color: var(--primary-color, #89a1be); background-color: rgba(137, 161, 190, 0.1);">10%</span>
                                        <p class="text-base font-bold text-black m-0">45,000원</p>
                                        <del class="text-sm font-bold text-black/40">50,000원</del>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <svg class="w-3 h-3" style="color: var(--primary-color, #89a1be);" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        <p class="text-xs font-bold m-0" style="color: var(--primary-color, #89a1be);">4.5</p>
                                        <p class="text-xs text-black/60 m-0">(24)</p>
                                    </div>
                                </div>
                                <div class="flex flex-wrap items-center justify-start gap-1.5 mt-2 mb-3">
                                    <span class="text-xs px-1 leading-tight" 
                                          style="color: var(--primary-color, #89a1be); border: 1px solid var(--primary-color, #89a1be);">BEST</span>
                                    <span class="text-xs px-1 leading-tight" 
                                          style="color: var(--primary-color, #89a1be); border: 1px solid var(--primary-color, #89a1be);">ECO</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 두 번째 상품 -->
                    <div class="productItem group/productItem cursor-pointer" style="opacity: 1;">
                        <div class="block">
                            <div class="relative overflow-hidden">
                                <div class="w-full h-full aspect-square">
                                    <img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574?w=400&h=400&fit=crop" 
                                         alt="마리쥬 오가닉 컵" 
                                         class="w-full h-full object-cover transition-transform duration-300 ease-out group-hover/productItem:scale-105">
                                </div>
                                <div class="absolute bottom-3 md:bottom-4 right-3 md:right-4">
                                    <button class="p-2.5 rounded-full cursor-pointer transition-all duration-300 flex items-center justify-center hover:opacity-90" 
                                            style="background-color: var(--primary-color, #89a1be); border: 1px solid var(--primary-color, #89a1be);">
                                        <svg class="w-5 h-5 text-white transition-colors duration-300" viewBox="0 0 24 24" fill="none">
                                            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 13V17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" 
                                                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3 md:mt-4">
                                <h4 class="text-sm text-gray-900 line-clamp-2">마리쥬 오가닉 컵</h4>
                                <div class="mt-0.5 md:mt-1 space-y-0.5 md:space-y-1">
                                    <div class="flex items-center flex-wrap gap-1.5">
                                        <p class="text-base font-bold text-black m-0">25,000원</p>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <svg class="w-3 h-3" style="color: var(--primary-color, #89a1be);" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        <p class="text-xs font-bold m-0" style="color: var(--primary-color, #89a1be);">4.8</p>
                                        <p class="text-xs text-black/60 m-0">(15)</p>
                                    </div>
                                </div>
                                <div class="flex flex-wrap items-center justify-start gap-1.5 mt-2 mb-3">
                                    <span class="text-xs px-1 leading-tight" 
                                          style="color: var(--primary-color, #89a1be); border: 1px solid var(--primary-color, #89a1be);">NEW</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script>
        console.log('=== CSS 테스트 ===');
        
        // CSS 확인
        const gridElement = document.querySelector('.grid');
        if (gridElement) {
            const computed = window.getComputedStyle(gridElement);
            console.log('Grid display:', computed.display);
            console.log('Grid template columns:', computed.gridTemplateColumns);
            console.log('Column gap:', computed.columnGap);
        }
        
        // 이미지 로딩 확인
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = () => console.log(`Image ${index + 1} loaded successfully`);
            img.onerror = () => console.error(`Image ${index + 1} failed to load`);
        });
    </script>
</body>
</html>
