<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Top Banner Skin Test</title>
    
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Skin CSS -->
    <link rel="stylesheet" href="./global-top-banner-skin.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .demo-content {
            padding: 40px;
            text-align: center;
        }
        .demo-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        h2 {
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div id="banner-1"></div>
    <div id="banner-2"></div>
    <div id="banner-3"></div>
    
    <div class="demo-content">
        <h1>Global Top Banner Skin 테스트</h1>
        <p>위의 3가지 배너는 서로 다른 설정을 가진 GlobalTopBanner 스킨입니다.</p>
        
        <div class="demo-section">
            <h2>배너 1: 기본 설정</h2>
            <p>간단한 텍스트 배너</p>
        </div>
        
        <div class="demo-section">
            <h2>배너 2: 링크와 닫기 버튼</h2>
            <p>클릭 가능한 링크와 닫기 버튼이 있는 배너</p>
        </div>
        
        <div class="demo-section">
            <h2>배너 3: 커스텀 스타일</h2>
            <p>배경색, 텍스트 색상, 애니메이션이 커스터마이징된 배너</p>
        </div>
    </div>
    
    <!-- Skin UMD -->
    <script src="./global-top-banner-skin.umd.js"></script>
    
    <script>
        const GlobalTopBannerSkin = window.MarijuourGlobalTopBannerSkin;
        
        if (!GlobalTopBannerSkin) {
            console.error('GlobalTopBannerSkin not found on window');
        } else {
            // 배너 1: 기본 설정
            const banner1Props = {
                data: {
                    id: 'banner-1',
                    type: 'global-top-banner',
                    text: '🎉 신규 회원가입 시 10% 할인 쿠폰 증정!'
                },
                actions: {},
                options: {},
                mode: 'production',
                utils: {
                    t: (key) => {
                        const translations = {
                            'close': '닫기'
                        };
                        return translations[key] || key;
                    },
                    navigate: (path) => {
                        console.log('Navigate to:', path);
                    },
                    cx: (...classes) => classes.filter(Boolean).join(' '),
                    getAssetUrl: (path) => path,
                    formatCurrency: (amount) => amount.toLocaleString('ko-KR') + '원',
                    formatDate: (date) => new Date(date).toLocaleDateString('ko-KR')
                }
            };
            
            // 배너 2: 링크와 닫기 버튼
            const banner2Props = {
                ...banner1Props,
                data: {
                    id: 'banner-2',
                    type: 'global-top-banner'
                },
                actions: {
                    onClick: (e) => {
                        console.log('Banner clicked!');
                    },
                    onClose: () => {
                        console.log('Banner closed!');
                    }
                },
                options: {
                    text: '무료 배송 이벤트 진행중! 자세히 보기 →',
                    link: '/event/free-shipping',
                    backgroundColor: '#2c3e50',
                    textColor: '#ecf0f1',
                    showCloseButton: true,
                    closeButtonColor: '#bdc3c7'
                }
            };
            
            // 배너 3: 커스텀 스타일
            const banner3Props = {
                ...banner1Props,
                data: {
                    id: 'banner-3',
                    type: 'global-top-banner'
                },
                options: {
                    text: '✨ PREMIUM COLLECTION\\n프리미엄 컬렉션 런칭',
                    link: '/premium',
                    linkTarget: '_blank',
                    backgroundColor: 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)',
                    textColor: '#ffffff',
                    fontSize: '1.125rem',
                    fontWeight: '600',
                    padding: '15px 30px',
                    enableAnimation: true,
                    animationType: 'slide',
                    animationDuration: 1.2,
                    stickyTop: true
                }
            };
            
            // 배너 렌더링
            const root1 = ReactDOM.createRoot(document.getElementById('banner-1'));
            root1.render(React.createElement(GlobalTopBannerSkin, banner1Props));
            
            const root2 = ReactDOM.createRoot(document.getElementById('banner-2'));
            root2.render(React.createElement(GlobalTopBannerSkin, banner2Props));
            
            const root3 = ReactDOM.createRoot(document.getElementById('banner-3'));
            root3.render(React.createElement(GlobalTopBannerSkin, banner3Props));
        }
    </script>
</body>
</html>
