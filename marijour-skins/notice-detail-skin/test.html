<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Detail Skin Test</title>
  <link rel="stylesheet" href="./dist/notice-detail-skin.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .test-header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }
    .test-header h1 {
      margin: 0;
      font-size: 24px;
    }
    .scenario-title {
      margin: 40px 20px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .component-wrapper {
      background: white;
      margin: 20px;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>Notice Detail Skin Component Test</h1>
  </div>

  <div class="scenario-title">시나리오 1: 전체 공지사항 상세 (모든 요소 포함)</div>
  <div class="component-wrapper">
    <div id="notice-detail-full"></div>
  </div>

  <div class="scenario-title">시나리오 2: 기본 공지사항 (네비게이션, 첨부파일 없음)</div>
  <div class="component-wrapper">
    <div id="notice-detail-basic"></div>
  </div>

  <div class="scenario-title">시나리오 3: 빈 상태</div>
  <div class="component-wrapper">
    <div id="notice-detail-empty"></div>
  </div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="./dist/notice-detail-skin.js"></script>
  
  <script>
    // 테스트 데이터
    const fullNoticeData = {
      id: 1,
      title: '[중요] 2024년 설 연휴 배송 안내',
      content: '안녕하세요. 고객님께 항상 최선을 다하는 쇼핑몰입니다.\n\n2024년 설 연휴 기간 동안 택배사 휴무로 인해 배송 일정이 다음과 같이 변경됩니다.\n\n■ 배송 마감일\n- 2024년 2월 8일(목) 오후 2시까지 결제 완료 주문건: 연휴 전 발송\n- 이후 주문건: 2월 13일(화)부터 순차 발송\n\n■ 고객센터 운영\n- 2월 9일(금) ~ 2월 12일(월): 휴무\n- 2월 13일(화)부터 정상 운영\n\n연휴 기간 중 남겨주신 문의사항은 연휴 후 순차적으로 답변 드리겠습니다.\n새해 복 많이 받으시고, 항상 행복하세요.\n\n감사합니다.',
      writer: '관리자',
      createdAt: '2024-01-25',
      category: '배송',
      isImportant: true,
      viewCount: 1234,
      showCategory: true,
      showViewCount: true,
      attachments: [
        {
          id: '1',
          name: '2024년_설연휴_배송안내.pdf',
          size: '256KB',
          url: '#'
        },
        {
          id: '2',
          name: '택배사별_연휴_일정표.xlsx',
          size: '128KB',
          url: '#'
        }
      ],
      prevNotice: {
        id: 2,
        title: '신규 회원 가입 혜택 안내'
      },
      nextNotice: {
        id: 3,
        title: '1월 이벤트 당첨자 발표'
      }
    };

    const basicNoticeData = {
      id: 5,
      title: '개인정보 처리방침 변경 안내',
      content: '안녕하세요.\n\n개인정보보호법 개정에 따라 당사의 개인정보 처리방침이 일부 변경되었음을 알려드립니다.\n\n주요 변경사항:\n1. 개인정보 보유기간 명시\n2. 제3자 제공 현황 업데이트\n3. 개인정보 처리 위탁 업체 현행화\n\n변경된 개인정보 처리방침은 2024년 2월 1일부터 적용됩니다.\n자세한 내용은 홈페이지 하단의 개인정보 처리방침을 참고해 주시기 바랍니다.',
      writer: '관리자',
      createdAt: '2024-01-20',
      showNavigation: false
    };

    const emptyNoticeData = {
      pageTitle: '공지사항',
      emptyTitle: '공지사항을 찾을 수 없습니다',
      emptyDescription: '요청하신 공지사항이 존재하지 않거나 삭제되었습니다.'
    };

    // Mock utils
    const mockUtils = {
      navigate: (path) => {
        console.log('Navigate to:', path);
        alert(`페이지 이동: ${path}`);
      }
    };

    // Mock actions
    const mockActions = {
      onBackToList: () => {
        console.log('Back to list');
        alert('목록으로 돌아가기');
      },
      onNavigate: (id) => {
        console.log('Navigate to notice:', id);
        alert(`공지사항 ${id}번으로 이동`);
      },
      onDownloadAttachment: (attachment) => {
        console.log('Download:', attachment);
        alert(`다운로드: ${attachment.name}`);
      }
    };

    // 컴포넌트 렌더링
    const NoticeDetailSkin = window.NoticeDetailSkin.default;

    // 전체 기능 공지사항
    ReactDOM.render(
      React.createElement(NoticeDetailSkin, {
        data: fullNoticeData,
        utils: mockUtils,
        actions: mockActions
      }),
      document.getElementById('notice-detail-full')
    );

    // 기본 공지사항
    ReactDOM.render(
      React.createElement(NoticeDetailSkin, {
        data: basicNoticeData,
        utils: mockUtils,
        actions: mockActions
      }),
      document.getElementById('notice-detail-basic')
    );

    // 빈 상태
    ReactDOM.render(
      React.createElement(NoticeDetailSkin, {
        data: emptyNoticeData,
        utils: mockUtils,
        actions: mockActions
      }),
      document.getElementById('notice-detail-empty')
    );
  </script>
</body>
</html>
