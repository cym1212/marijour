<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Score Skin Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="./dist/review-score-skin.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .test-section {
      background: white;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .inline-demo {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .demo-item {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .demo-label {
      font-size: 14px;
      color: #666;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-bottom: 40px;">Review Score Skin 테스트</h1>
  
  <div class="test-section">
    <h2 class="section-title">Simple Mode (인라인 표시)</h2>
    <div class="inline-demo">
      <div class="demo-item">
        <span class="demo-label">기본 표시:</span>
        <div id="simple-basic"></div>
      </div>
      <div class="demo-item">
        <span class="demo-label">클릭 불가:</span>
        <div id="simple-no-click"></div>
      </div>
      <div class="demo-item">
        <span class="demo-label">리뷰 없음:</span>
        <div id="simple-no-reviews"></div>
      </div>
    </div>
  </div>
  
  <div class="test-section">
    <h2 class="section-title">Detailed Mode (중간 크기)</h2>
    <div id="detailed-mode"></div>
  </div>
  
  <div class="test-section">
    <h2 class="section-title">Full Mode (전체 통계)</h2>
    <div id="full-mode"></div>
  </div>
  
  <div class="test-section">
    <h2 class="section-title">Full Mode (프로그레스바 없음)</h2>
    <div id="full-no-progress"></div>
  </div>
  
  <script src="./dist/review-score-skin.umd.js"></script>
  <script>
    // 테스트 데이터
    const reviewStatistics = {
      totalCount: 234,
      averageRating: 4.5,
      distribution: [
        { stars: 5, count: 150, percentage: 64 },
        { stars: 4, count: 50, percentage: 21 },
        { stars: 3, count: 20, percentage: 9 },
        { stars: 2, count: 10, percentage: 4 },
        { stars: 1, count: 4, percentage: 2 }
      ]
    };
    
    // Actions
    const actions = {
      onReviewCountClick: () => {
        alert('리뷰 섹션으로 스크롤하거나 리뷰 페이지로 이동합니다.');
      }
    };
    
    // 컴포넌트 렌더링
    if (window.ReviewScoreSkin) {
      // Simple mode - 기본
      const container1 = document.getElementById('simple-basic');
      const root1 = ReactDOM.createRoot(container1);
      root1.render(React.createElement(window.ReviewScoreSkin, {
        data: {
          averageRating: 4.5,
          totalReviews: 234,
          displayMode: 'simple'
        },
        actions: actions
      }));
      
      // Simple mode - 클릭 불가
      const container2 = document.getElementById('simple-no-click');
      const root2 = ReactDOM.createRoot(container2);
      root2.render(React.createElement(window.ReviewScoreSkin, {
        data: {
          averageRating: 3.8,
          totalReviews: 42,
          displayMode: 'simple',
          enableCountClick: false
        }
      }));
      
      // Simple mode - 리뷰 없음
      const container3 = document.getElementById('simple-no-reviews');
      const root3 = ReactDOM.createRoot(container3);
      root3.render(React.createElement(window.ReviewScoreSkin, {
        data: {
          averageRating: 0,
          totalReviews: 0,
          displayMode: 'simple',
          noReviewsMessage: '첫 번째 리뷰를 작성해주세요!'
        }
      }));
      
      // Detailed mode
      const container4 = document.getElementById('detailed-mode');
      const root4 = ReactDOM.createRoot(container4);
      root4.render(React.createElement(window.ReviewScoreSkin, {
        data: {
          averageRating: 4.5,
          totalReviews: 234,
          displayMode: 'detailed'
        }
      }));
      
      // Full mode - 전체 통계
      const container5 = document.getElementById('full-mode');
      const root5 = ReactDOM.createRoot(container5);
      root5.render(React.createElement(window.ReviewScoreSkin, {
        data: {
          averageRating: 4.5,
          totalReviews: 234,
          displayMode: 'full',
          showDistribution: true,
          showPercentage: true,
          showProgressBar: true,
          statistics: reviewStatistics
        },
        actions: actions
      }));
      
      // Full mode - 프로그레스바 없음
      const container6 = document.getElementById('full-no-progress');
      const root6 = ReactDOM.createRoot(container6);
      root6.render(React.createElement(window.ReviewScoreSkin, {
        data: {
          averageRating: 4.2,
          totalReviews: 89,
          displayMode: 'full',
          showDistribution: true,
          showPercentage: false,
          showProgressBar: false,
          statistics: {
            totalCount: 89,
            averageRating: 4.2,
            distribution: [
              { stars: 5, count: 45, percentage: 51 },
              { stars: 4, count: 25, percentage: 28 },
              { stars: 3, count: 10, percentage: 11 },
              { stars: 2, count: 5, percentage: 6 },
              { stars: 1, count: 4, percentage: 4 }
            ]
          }
        },
        actions: actions
      }));
    } else {
      console.error('ReviewScoreSkin not loaded');
    }
  </script>
</body>
</html>
