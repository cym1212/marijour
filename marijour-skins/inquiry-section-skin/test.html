<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Section Skin Test</title>
  <link rel="stylesheet" href="./dist/inquiry-section-skin.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .test-header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }
    .test-header h1 {
      margin: 0;
      font-size: 24px;
    }
    .scenario-title {
      margin: 40px 20px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .component-wrapper {
      background: white;
      margin: 20px;
      padding: 40px;
      border: 1px solid #e0e0e0;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>Inquiry Section Skin Component Test</h1>
  </div>

  <div class="scenario-title">시나리오 1: 문의 목록 (필터 및 페이지네이션 포함)</div>
  <div class="component-wrapper">
    <div id="inquiry-section-list"></div>
  </div>

  <div class="scenario-title">시나리오 2: 문의 상세</div>
  <div class="component-wrapper">
    <div id="inquiry-section-detail"></div>
  </div>

  <div class="scenario-title">시나리오 3: 문의 작성 폼</div>
  <div class="component-wrapper">
    <div id="inquiry-section-form"></div>
  </div>

  <div class="scenario-title">시나리오 4: 빈 상태 (문의 없음)</div>
  <div class="component-wrapper">
    <div id="inquiry-section-empty"></div>
  </div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="./dist/inquiry-section-skin.js"></script>
  
  <script>
    // 테스트 데이터
    const mockInquiries = [
      {
        id: 1,
        category: 'product',
        title: '상품 사이즈 문의드립니다',
        content: '안녕하세요. 화이트 셔츠 M 사이즈 구매를 고려하고 있는데, 실제 착용감이 어떤지 궁금합니다.\n\n평소에 M 사이즈를 입는데 이 제품도 정사이즈로 주문해도 될까요?\n\n빠른 답변 부탁드립니다.',
        status: 'answered',
        isPrivate: false,
        createdAt: '2024-01-15T10:30:00',
        updatedAt: '2024-01-15T10:30:00',
        writer: {
          name: '김민수',
          email: 'minsu@example.com',
          phone: '010-1234-5678'
        },
        answer: {
          id: 'ans1',
          content: '안녕하세요. 문의 주셔서 감사합니다.\n\n해당 상품은 정사이즈로 제작되었으며, 평소 M 사이즈를 착용하신다면 M 사이즈로 주문하시면 됩니다.\n\n더 궁금한 사항이 있으시면 언제든 문의해 주세요.',
          answeredAt: '2024-01-15T14:20:00',
          answeredBy: '고객서비스팀'
        },
        attachments: [
          {
            id: 'att1',
            name: '사이즈표.jpg',
            size: '245KB',
            url: '#',
            type: 'image/jpeg'
          }
        ]
      },
      {
        id: 2,
        category: 'order_payment',
        title: '주문 취소 요청',
        content: '주문번호 20240110-001 취소 요청드립니다.\n\n결제는 완료되었지만 다른 상품으로 변경하고 싶어서 취소 요청드립니다.',
        status: 'pending',
        isPrivate: true,
        createdAt: '2024-01-10T16:45:00',
        writer: {
          name: '이영희',
          email: 'younghee@example.com'
        }
      },
      {
        id: 3,
        category: 'delivery',
        title: '배송지 변경 가능한가요?',
        content: '이미 결제 완료된 주문건인데 배송지 변경이 가능한지 문의드립니다.\n\n회사로 배송 예정이었는데 재택근무로 인해 집으로 변경하고 싶습니다.',
        status: 'in_progress',
        isPrivate: false,
        createdAt: '2024-01-08T09:15:00',
        writer: {
          name: '박지훈',
          email: 'jihoon@example.com',
          phone: '010-9876-5432'
        }
      },
      {
        id: 4,
        category: 'cancel_exchange_return',
        title: '교환 신청',
        content: '받은 상품의 색상이 예상과 달라서 교환 신청드립니다.\n\n네이비 색상으로 주문했는데 실제로는 블랙에 가까운 색상이네요.',
        status: 'closed',
        isPrivate: false,
        createdAt: '2024-01-05T11:20:00',
        writer: {
          name: '최서연',
          email: 'seoyeon@example.com'
        }
      },
      {
        id: 5,
        category: 'other',
        title: '적립금 사용 관련 문의',
        content: '적립금을 사용해서 주문하려고 하는데 사용 방법을 모르겠습니다.\n\n결제 페이지에서 어떻게 적용하나요?',
        status: 'answered',
        isPrivate: false,
        createdAt: '2024-01-03T13:50:00',
        writer: {
          name: '정우성',
          email: 'woosung@example.com'
        },
        answer: {
          id: 'ans5',
          content: '적립금 사용은 결제 페이지에서 "적립금 사용" 체크박스를 클릭하시면 됩니다.\n\n보유하신 적립금 전액 또는 일부 금액을 입력하여 사용 가능합니다.',
          answeredAt: '2024-01-03T15:30:00',
          answeredBy: '고객서비스팀'
        }
      }
    ];

    // 문의 목록 데이터
    const inquiryListData = {
      inquiries: mockInquiries,
      currentFilter: { startDate: '2024-01-01', endDate: '2024-01-31' },
      currentPage: 1,
      totalPages: 2,
      pageSize: 10,
      viewMode: 'list',
      showWriteForm: true,
      isLoggedIn: true,
      currentUser: {
        name: '김민수',
        email: 'minsu@example.com',
        phone: '010-1234-5678'
      }
    };

    // 문의 상세 데이터
    const inquiryDetailData = {
      inquiries: mockInquiries,
      selectedInquiryId: 1,
      viewMode: 'detail',
      showWriteForm: true,
      isLoggedIn: true,
      currentUser: {
        name: '김민수',
        email: 'minsu@example.com',
        phone: '010-1234-5678'
      }
    };

    // 문의 작성 데이터
    const inquiryFormData = {
      inquiries: [],
      viewMode: 'write',
      showWriteForm: true,
      isLoggedIn: true,
      currentUser: {
        name: '김민수',
        email: 'minsu@example.com',
        phone: '010-1234-5678'
      }
    };

    // 빈 상태 데이터
    const emptyData = {
      inquiries: [],
      currentFilter: {},
      currentPage: 1,
      totalPages: 0,
      viewMode: 'list',
      showWriteForm: true,
      isLoggedIn: false
    };

    // Mock utils
    const mockUtils = {
      navigate: (path) => {
        console.log('Navigate to:', path);
        alert(`페이지 이동: ${path}`);
      }
    };

    // Mock actions
    const mockActions = {
      onFilterChange: (filter) => {
        console.log('Filter changed:', filter);
        alert(`필터 변경: ${JSON.stringify(filter)}`);
      },
      onPageChange: (page) => {
        console.log('Page changed:', page);
        alert(`페이지 변경: ${page}`);
      },
      onInquirySelect: (inquiryId) => {
        console.log('Inquiry selected:', inquiryId);
        alert(`문의 선택: ${inquiryId}`);
      },
      onViewModeChange: (mode) => {
        console.log('View mode changed:', mode);
      },
      onInquirySubmit: async (data) => {
        console.log('Inquiry submitted:', data);
        alert(`문의가 등록되었습니다.\n제목: ${data.title}\n유형: ${data.category}`);
      },
      onInquiryEdit: (inquiryId, data) => {
        console.log('Inquiry edit:', inquiryId, data);
        alert(`문의 ${inquiryId} 수정`);
      },
      onInquiryDelete: (inquiryId) => {
        console.log('Inquiry delete:', inquiryId);
        alert(`문의 ${inquiryId} 삭제됨`);
      },
      onAttachmentDownload: (attachment) => {
        console.log('Download attachment:', attachment);
        alert(`첨부파일 다운로드: ${attachment.name}`);
      }
    };

    // Mock options
    const mockOptions = {
      dateFormat: 'YYYY.MM.DD',
      showFilter: true,
      showPagination: true,
      allowAttachments: true,
      maxAttachmentCount: 5,
      maxAttachmentSize: 10,
      allowPrivateInquiry: true,
      requireLogin: false,
      categoryLabels: {
        product: '상품 문의',
        order_payment: '주문/결제',
        delivery: '배송',
        cancel_exchange_return: '취소/교환/반품',
        other: '기타'
      },
      statusLabels: {
        pending: '답변 대기',
        in_progress: '답변 준비중',
        answered: '답변 완료',
        closed: '문의 종료'
      },
      placeholders: {
        product: {
          title: '상품명을 입력해주세요',
          content: '상품에 대한 문의사항을 자세히 적어주세요.\n(상품명, 옵션, 문의내용 등)'
        },
        order_payment: {
          title: '주문번호를 입력해주세요',
          content: '주문이나 결제 관련 문의사항을 적어주세요.\n(주문번호, 결제방법, 문제상황 등)'
        }
      }
    };

    // 컴포넌트 렌더링
    const InquirySectionSkin = window.InquirySectionSkin.default;

    // 문의 목록
    ReactDOM.render(
      React.createElement(InquirySectionSkin, {
        data: inquiryListData,
        actions: mockActions,
        options: mockOptions,
        utils: mockUtils
      }),
      document.getElementById('inquiry-section-list')
    );

    // 문의 상세
    ReactDOM.render(
      React.createElement(InquirySectionSkin, {
        data: inquiryDetailData,
        actions: mockActions,
        options: mockOptions,
        utils: mockUtils
      }),
      document.getElementById('inquiry-section-detail')
    );

    // 문의 작성
    ReactDOM.render(
      React.createElement(InquirySectionSkin, {
        data: inquiryFormData,
        actions: mockActions,
        options: mockOptions,
        utils: mockUtils
      }),
      document.getElementById('inquiry-section-form')
    );

    // 빈 상태
    ReactDOM.render(
      React.createElement(InquirySectionSkin, {
        data: emptyData,
        actions: mockActions,
        options: mockOptions,
        utils: mockUtils
      }),
      document.getElementById('inquiry-section-empty')
    );
  </script>
</body>
</html>
