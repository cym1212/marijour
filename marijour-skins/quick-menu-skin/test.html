<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickMenu Skin Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="./dist/quick-menu-skin.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .test-container {
      background: white;
      padding: 40px 0;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }
    
    .info {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #333;">QuickMenu Skin 테스트</h1>
  
  <div class="test-container">
    <h2>기본 QuickMenu</h2>
    <div id="quick-menu-basic"></div>
  </div>
  
  <div class="test-container">
    <h2>적은 항목 (4개)</h2>
    <div id="quick-menu-few"></div>
  </div>
  
  <div class="info">
    <p>모바일에서는 좌우 스크롤이 가능합니다.</p>
    <p>데스크톱에서는 중앙 정렬되어 표시됩니다.</p>
    <p>이미지에 마우스를 올리면 확대됩니다.</p>
  </div>
  
  <script src="./dist/quick-menu-skin.umd.js"></script>
  <script>
    // 테스트 데이터
    const mockData = {
      items: [
        {
          to: '/shop',
          label: '전체',
          thumbnailUrl: 'https://via.placeholder.com/150/FF6B6B/FFFFFF?text=ALL'
        },
        {
          to: '/shop/best',
          label: 'Best',
          thumbnailUrl: 'https://via.placeholder.com/150/4ECDC4/FFFFFF?text=BEST'
        },
        {
          to: '/shop/bowls',
          label: '그릇',
          thumbnailUrl: 'https://via.placeholder.com/150/45B7D1/FFFFFF?text=BOWL'
        },
        {
          to: '/shop/cups',
          label: '컵',
          thumbnailUrl: 'https://via.placeholder.com/150/96CEB4/FFFFFF?text=CUP'
        },
        {
          to: '/shop/oral-care',
          label: '구강케어',
          thumbnailUrl: 'https://via.placeholder.com/150/FECA57/FFFFFF?text=ORAL'
        },
        {
          to: '/shop/skin-care',
          label: '스킨케어',
          thumbnailUrl: 'https://via.placeholder.com/150/FF6B9D/FFFFFF?text=SKIN'
        },
        {
          to: '/shop/homewear',
          label: '홈웨어',
          thumbnailUrl: 'https://via.placeholder.com/150/C44569/FFFFFF?text=HOME'
        },
        {
          to: '/shop/fabric',
          label: '패브릭',
          thumbnailUrl: 'https://via.placeholder.com/150/2C3E50/FFFFFF?text=FABRIC'
        }
      ]
    };
    
    const fewItemsData = {
      items: mockData.items.slice(0, 4)
    };
    
    // 유틸리티 함수
    const utils = {
      navigate: (path) => {
        console.log('Navigate to:', path);
        alert(`페이지 이동: ${path}`);
      }
    };
    
    // 컴포넌트 렌더링
    if (window.QuickMenuSkin) {
      // 기본 QuickMenu
      const container1 = document.getElementById('quick-menu-basic');
      const root1 = ReactDOM.createRoot(container1);
      root1.render(React.createElement(window.QuickMenuSkin, {
        data: mockData,
        utils: utils
      }));
      
      // 적은 항목
      const container2 = document.getElementById('quick-menu-few');
      const root2 = ReactDOM.createRoot(container2);
      root2.render(React.createElement(window.QuickMenuSkin, {
        data: fewItemsData,
        utils: utils
      }));
    } else {
      console.error('QuickMenuSkin not loaded');
    }
  </script>
</body>
</html>
