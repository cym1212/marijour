<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInfo Skin Test</title>
    <link rel="stylesheet" href="./dist/my-info/my-info-skin.css">
    <style>
        /* 기본 전역 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <!-- MyInfo 섹션이 들어갈 위치 -->
    <div id="my-info-root"></div>

    <!-- React 및 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- MyInfo Skin UMD -->
    <script src="./dist/my-info/my-info-skin.umd.js"></script>
    
    <script>
        // MyInfo 컴포넌트 렌더링
        const myInfoRoot = ReactDOM.createRoot(document.getElementById('my-info-root'));
        const MyInfoComponent = window['my-info-skin'];
        myInfoRoot.render(React.createElement(MyInfoComponent));
    </script>
</body>
</html>
