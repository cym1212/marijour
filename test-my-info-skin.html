<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyInfo Skin Test</title>
    <link rel="stylesheet" href="./dist/my-info/my-info-skin.css">
    <style>
        /* 기본 전역 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <!-- MyInfo 섹션이 들어갈 위치 -->
    <div id="my-info-root"></div>

    <!-- React 및 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- MyInfo Skin UMD -->
    <script src="./dist/my-info/my-info-skin.umd.js"></script>
    
    <script>
        // MyInfo 컴포넌트 렌더링
        document.addEventListener('DOMContentLoaded', function() {
            const MyInfo = window['my-info-skin'].MyInfo;
            
            // 컴포넌트에 전달할 props
            const props = {
                data: {
                    userInfo: {
                        insungId: 'test@example.com',
                        email: 'test@example.com',
                        name: '홍길동',
                        phone: '010-1234-5678',
                        created_at: '2025-01-01',
                        grade: '일반'
                    },
                    editedInfo: {
                        name: '홍길동',
                        phone: '010-1234-5678',
                        email: 'test@example.com'
                    },
                    loading: false,
                    errors: {},
                    showPasswordFields: false,
                    isUserLoggedIn: true
                },
                actions: {
                    handleFieldChange: function(field, value) {
                        console.log('Field changed:', field, value);
                        // 여기서 상태를 업데이트하고 다시 렌더링할 수 있습니다
                    },
                    handleUpdate: async function() {
                        console.log('Update requested');
                        alert('정보가 업데이트되었습니다.');
                    },
                    togglePasswordChange: function() {
                        console.log('Password change toggled');
                        // 비밀번호 변경 필드 토글
                    }
                },
                options: {
                    title: '회원정보 수정',
                    showPassword: true,
                    showPhone: true,
                    showEmail: true
                },
                utils: {
                    t: function(key) { return key; },
                    navigate: function(path) { 
                        console.log('Navigate to:', path);
                        window.location.href = path;
                    }
                }
            };
            
            // 컴포넌트 렌더링
            const root = ReactDOM.createRoot(document.getElementById('my-info-root'));
            root.render(React.createElement(MyInfo, props));
        });
    </script>
</body>
</html>
