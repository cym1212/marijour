<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Skin Test</title>
    <link rel="stylesheet" href="./dist/cart/cart-skin.css">
    <style>
        /* 기본 전역 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Cart 섹션이 들어갈 위치 -->
    <div id="cart-root"></div>

    <!-- React 및 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Cart Skin UMD -->
    <script src="./dist/cart/cart-skin.umd.js"></script>
    
    <script>
        // Cart 컴포넌트 렌더링
        const cartRoot = ReactDOM.createRoot(document.getElementById('cart-root'));
        const CartComponent = window['cart-skin'];
        cartRoot.render(React.createElement(CartComponent));
    </script>
</body>
</html>
