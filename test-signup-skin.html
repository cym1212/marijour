<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Skin Test</title>
    <link rel="stylesheet" href="./dist/signup/signup-skin.css">
    <style>
        /* 기본 전역 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <!-- Signup 섹션이 들어갈 위치 -->
    <div id="signup-root"></div>

    <!-- React 및 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Signup Skin UMD -->
    <script src="./dist/signup/signup-skin.umd.js"></script>
    
    <script>
        // Signup 컴포넌트 렌더링
        const signupRoot = ReactDOM.createRoot(document.getElementById('signup-root'));
        const SignupComponent = window['signup-skin'];
        signupRoot.render(React.createElement(SignupComponent));
    </script>
</body>
</html>
