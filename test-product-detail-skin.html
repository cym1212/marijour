<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductDetail Skin Test</title>
    
    <!-- CSS 로드 -->
    <link rel="stylesheet" href="./dist/product-detail/product-detail-skin.css">
    
    <!-- 기본 스타일 리셋 및 폰트 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Google Fonts for Noto Serif KR */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap');
    </style>
</head>
<body>
    <!-- ProductDetail 컴포넌트가 렌더링될 위치 -->
    <div id="product-detail-root"></div>
    
    <!-- React 및 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- UMD 번들 로드 -->
    <script src="./dist/product-detail/product-detail-skin.umd.js"></script>
    
    <!-- 컴포넌트 렌더링 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ProductDetail = window['product-detail-skin'].ProductDetail;
            const root = ReactDOM.createRoot(document.getElementById('product-detail-root'));
            root.render(React.createElement(ProductDetail));
        });
    </script>
</body>
</html>
